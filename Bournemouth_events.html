<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Management System</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Arial", sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        padding: 20px;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        background: white;
        border-radius: 15px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        overflow: hidden;
      }

      .header {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 30px;
        text-align: center;
      }

      .header h1 {
        font-size: 2.5em;
        margin-bottom: 10px;
      }

      .header p {
        font-size: 1.1em;
        opacity: 0.9;
      }

      .search-section {
        padding: 30px;
        background: #f8f9fa;
        border-bottom: 1px solid #e9ecef;
      }

      .search-form {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr auto auto;
        gap: 15px;
        align-items: end;
      }

      .form-group {
        display: flex;
        flex-direction: column;
      }

      .form-group label {
        margin-bottom: 8px;
        font-weight: bold;
        color: #333;
      }

      .form-group input {
        padding: 12px;
        border: 2px solid #e9ecef;
        border-radius: 8px;
        font-size: 16px;
        transition: border-color 0.3s;
      }

      .form-group input:focus {
        outline: none;
        border-color: #667eea;
      }

      .search-btn {
        padding: 12px 24px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 16px;
        font-weight: bold;
        transition: transform 0.2s;
      }

      .search-btn:hover {
        transform: translateY(-2px);
      }

      .clear-btn {
        background: #6c757d;
      }

      .toggle-btn {
        background: #28a745;
        font-size: 14px;
        padding: 12px 16px;
      }

      .connection-status {
        padding: 15px;
        margin: 20px;
        border-radius: 8px;
        font-weight: bold;
      }

      .status-success {
        background: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
      }

      .status-error {
        background: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
      }

      .status-warning {
        background: #fff3cd;
        color: #856404;
        border: 1px solid #ffeaa7;
      }

      .loading {
        text-align: center;
        padding: 40px;
        color: #667eea;
        font-size: 18px;
      }

      .error {
        background: #f8d7da;
        color: #721c24;
        padding: 15px;
        margin: 20px;
        border-radius: 8px;
        border: 1px solid #f5c6cb;
      }

      .events-container {
        padding: 30px;
      }

      .events-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        gap: 25px;
      }

      .event-card {
        background: white;
        border-radius: 12px;
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        transition: transform 0.3s, box-shadow 0.3s;
      }

      .event-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
      }

      .event-poster {
        width: 100%;
        height: 200px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-size: 18px;
        font-weight: bold;
      }

      .event-poster img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .event-details {
        padding: 20px;
      }

      .event-id {
        background: #e9ecef;
        color: #495057;
        padding: 4px 8px;
        border-radius: 4px;
        font-size: 12px;
        font-weight: bold;
        display: inline-block;
        margin-bottom: 10px;
      }

      .event-title {
        font-size: 1.3em;
        font-weight: bold;
        color: #333;
        margin-bottom: 10px;
      }

      .event-date {
        color: #667eea;
        font-weight: bold;
        margin-bottom: 10px;
      }

      .event-description {
        color: #666;
        line-height: 1.5;
      }

      .no-results {
        text-align: center;
        padding: 60px;
        color: #666;
      }

      .no-results h3 {
        font-size: 1.5em;
        margin-bottom: 10px;
      }

      .results-count {
        margin-bottom: 20px;
        color: #666;
        font-weight: bold;
      }

      .debug-info {
        background: #f8f9fa;
        border: 1px solid #dee2e6;
        border-radius: 8px;
        padding: 15px;
        margin: 20px;
        font-family: monospace;
        font-size: 12px;
        color: #666;
      }

      @media (max-width: 768px) {
        .search-form {
          grid-template-columns: 1fr;
        }

        .events-grid {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>üéâ Event Management System</h1>
        <p>Search and discover amazing events</p>
      </div>

      <div class="search-section">
        <form class="search-form" id="searchForm">
          <div class="form-group">
            <label for="searchInput">Search Events</label>
            <input
              type="text"
              id="searchInput"
              placeholder="Enter event name or description"
            />
          </div>
          <div class="form-group">
            <label for="dateInput">Filter by Date</label>
            <input type="date" id="dateInput" />
          </div>
          <div class="form-group">
            <label for="idInput">Search by ID</label>
            <input type="text" id="idInput" placeholder="Enter event ID" />
          </div>
          <button type="button" class="search-btn" onclick="handleSearch()">
            Search
          </button>
          <button
            type="button"
            class="search-btn clear-btn"
            onclick="clearForm()"
          >
            Clear
          </button>
        </form>
        <button
          type="button"
          class="search-btn toggle-btn"
          onclick="toggleConnectionMethod()"
          style="margin-top: 15px"
        >
          Switch to <span id="methodToggleText">JSONP</span>
        </button>
      </div>

      <div
        id="connectionStatus"
        class="connection-status"
        style="display: none"
      ></div>

      <div class="events-container">
        <div id="loadingMessage" class="loading" style="display: none">
          üîç Searching for events...
        </div>
        <div id="errorMessage" class="error" style="display: none"></div>
        <div
          id="resultsCount"
          class="results-count"
          style="display: none"
        ></div>
        <div id="eventsGrid" class="events-grid"></div>
        <div id="debugInfo" class="debug-info" style="display: none"></div>
      </div>
    </div>

    <script>
      // STEP 1: Replace this with your Google Apps Script Web App URL
      const API_URL =
        "https://script.google.com/macros/s/AKfycbz0FrQrw5_x0_ek-fXo_Ir8OIgdCsfuq0E-dZZTYthkw3R2X6fzE1iQ0l-2uVs3HmHq/exec";

      // Connection method toggle
      let useJSONP = false;
      let allEvents = [];

      // DOM elements
      const searchForm = document.getElementById("searchForm");
      const searchInput = document.getElementById("searchInput");
      const dateInput = document.getElementById("dateInput");
      const idInput = document.getElementById("idInput");
      const loadingMessage = document.getElementById("loadingMessage");
      const errorMessage = document.getElementById("errorMessage");
      const resultsCount = document.getElementById("resultsCount");
      const eventsGrid = document.getElementById("eventsGrid");
      const connectionStatus = document.getElementById("connectionStatus");
      const debugInfo = document.getElementById("debugInfo");
      const methodToggleText = document.getElementById("methodToggleText");

      // Check API URL on load
      function checkAPIURL() {
        if (API_URL.includes("YOUR_DEPLOYMENT_ID")) {
          showConnectionStatus(
            "error",
            "‚ö†Ô∏è Setup Required: Please replace YOUR_DEPLOYMENT_ID with your actual Google Apps Script deployment ID"
          );
          return false;
        }
        return true;
      }

      // Show connection status
      function showConnectionStatus(type, message) {
        connectionStatus.className = `connection-status status-${type}`;
        connectionStatus.textContent = message;
        connectionStatus.style.display = "block";
      }

      // Hide connection status
      function hideConnectionStatus() {
        connectionStatus.style.display = "none";
      }

      // Toggle connection method
      function toggleConnectionMethod() {
        useJSONP = !useJSONP;
        methodToggleText.textContent = useJSONP ? "Fetch" : "JSONP";

        const method = useJSONP ? "JSONP" : "Fetch";
        showConnectionStatus(
          "warning",
          `üîÑ Switched to ${method} method. Loading events...`
        );

        setTimeout(() => {
          loadEvents();
        }, 1000);
      }

      // JSONP helper function
      function makeJSONPRequest(url, callback) {
        const script = document.createElement("script");
        const callbackName =
          "jsonp_callback_" + Math.round(100000 * Math.random());

        // Add callback parameter to URL
        const separator = url.includes("?") ? "&" : "?";
        const fullUrl = `${url}${separator}callback=${callbackName}`;

        // Define the callback function
        window[callbackName] = function (data) {
          callback(null, data);
          document.head.removeChild(script);
          delete window[callbackName];
        };

        // Handle errors
        script.onerror = function () {
          callback(new Error("JSONP request failed"));
          document.head.removeChild(script);
          delete window[callbackName];
        };

        // Make the request
        script.src = fullUrl;
        document.head.appendChild(script);
      }

      // Load events on page load
      document.addEventListener("DOMContentLoaded", () => {
        if (checkAPIURL()) {
          loadEvents();
        }
      });

      // Handle search
      function handleSearch() {
        searchEvents();
      }

      // Handle form submission
      searchForm.addEventListener("submit", (e) => {
        e.preventDefault();
        searchEvents();
      });

      // Load all events
      async function loadEvents() {
        if (!checkAPIURL()) return;

        try {
          showLoading(true);
          hideError();
          hideConnectionStatus();

          showDebugInfo(
            `Loading events using ${useJSONP ? "JSONP" : "Fetch"} method...`
          );

          if (useJSONP) {
            makeJSONPRequest(API_URL, (error, result) => {
              showLoading(false);
              if (error) {
                showError("JSONP Error: " + error.message);
                showConnectionStatus(
                  "error",
                  "‚ùå JSONP method failed. Try switching to Fetch method."
                );
              } else {
                handleLoadResult(result);
              }
            });
          } else {
            const response = await fetch(API_URL);
            const result = await response.json();
            handleLoadResult(result);
          }
        } catch (error) {
          showLoading(false);
          showError("Connection Error: " + error.message);
          showConnectionStatus(
            "error",
            "‚ùå Fetch method failed. Try switching to JSONP method."
          );
          showDebugInfo(`Error details: ${error.message}`);
        }
      }

      // Handle load result
      function handleLoadResult(result) {
        showDebugInfo(`Response received: ${JSON.stringify(result, null, 2)}`);

        if (result.success) {
          allEvents = result.data;
          displayEvents(allEvents);
          showConnectionStatus(
            "success",
            `‚úÖ Successfully loaded ${result.data.length} events using ${
              useJSONP ? "JSONP" : "Fetch"
            } method`
          );

          if (result.debug) {
            showDebugInfo(
              `Sheet: ${result.debug.sheetName}, Original count: ${result.debug.originalCount}`
            );
          }
        } else {
          showError("API Error: " + result.error);
          if (result.debug) {
            showDebugInfo(
              `Debug info: ${JSON.stringify(result.debug, null, 2)}`
            );
          }
        }
      }

      // Search events with filters
      async function searchEvents() {
        if (!checkAPIURL()) return;

        try {
          showLoading(true);
          hideError();
          hideConnectionStatus();

          const searchQuery = searchInput.value.trim();
          const dateFilter = dateInput.value;
          const idFilter = idInput.value.trim();

          let url = API_URL;
          const params = new URLSearchParams();

          if (searchQuery) params.append("search", searchQuery);
          if (dateFilter) params.append("date", dateFilter);
          if (idFilter) params.append("id", idFilter);

          if (params.toString()) {
            url += "?" + params.toString();
          }

          showDebugInfo(`Searching with URL: ${url}`);

          if (useJSONP) {
            makeJSONPRequest(url, (error, result) => {
              showLoading(false);
              if (error) {
                showError("JSONP Search Error: " + error.message);
              } else {
                handleSearchResult(result);
              }
            });
          } else {
            const response = await fetch(url);
            const result = await response.json();
            handleSearchResult(result);
          }
        } catch (error) {
          showLoading(false);
          showError("Search Error: " + error.message);
          showDebugInfo(`Search error: ${error.message}`);
        }
      }

      // Handle search result
      function handleSearchResult(result) {
        if (result.success) {
          displayEvents(result.data);
          showConnectionStatus(
            "success",
            `üîç Search completed. Found ${result.data.length} events.`
          );
        } else {
          showError("Search failed: " + result.error);
        }
      }

      // Display events in grid
      function displayEvents(events) {
        resultsCount.style.display = "block";
        resultsCount.textContent = `Found ${events.length} event(s)`;

        if (events.length === 0) {
          eventsGrid.innerHTML = `
                    <div class="no-results">
                        <h3>No events found</h3>
                        <p>Try adjusting your search criteria or check if data exists in your Google Sheet</p>
                    </div>
                `;
          return;
        }

        eventsGrid.innerHTML = events
          .map(
            (event) => `
                <div class="event-card">
                    <div class="event-poster">
                        ${
                          event.posterUrl && event.posterUrl !== ""
                            ? `<img src="${event.posterUrl}" alt="${event.eventName}" onerror="this.style.display='none'; this.parentElement.innerHTML='üìÖ ${event.eventName}'">`
                            : `üìÖ ${event.eventName}`
                        }
                    </div>
                    <div class="event-details">
                        <div class="event-id">ID: ${event.id}</div>
                        <div class="event-title">${event.eventName}</div>
                        <div class="event-date">üìÖ ${formatDate(
                          event.date
                        )}</div>
                        ${
                          event.description
                            ? `<div class="event-description">${event.description}</div>`
                            : ""
                        }
                    </div>
                </div>
            `
          )
          .join("");
      }

      // Utility functions
      function showLoading(show) {
        loadingMessage.style.display = show ? "block" : "none";
      }

      function hideError() {
        errorMessage.style.display = "none";
      }

      function showError(message) {
        errorMessage.textContent = message;
        errorMessage.style.display = "block";
      }

      function showDebugInfo(info) {
        debugInfo.innerHTML = `<strong>Debug Info:</strong><br>${info}`;
        debugInfo.style.display = "block";
      }

      function formatDate(dateValue) {
        if (!dateValue) return "No date";

        const date = new Date(dateValue);
        if (isNaN(date.getTime())) {
          return dateValue.toString();
        }

        return date.toLocaleDateString("en-US", {
          year: "numeric",
          month: "long",
          day: "numeric",
        });
      }

      function clearForm() {
        searchInput.value = "";
        dateInput.value = "";
        idInput.value = "";
        hideConnectionStatus();
        loadEvents();
      }
    </script>
  </body>
</html>
